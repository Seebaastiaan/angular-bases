<h1 class="text-3xl font-bold bg-red-200">{{ name }}</h1>
<dl>
  <dt>Nombre:</dt>
  <dd class="font-bold text-2xl py-4">
    {{ name }}
  </dd>

  <dt>Edad:</dt>
  <dd class="font-bold text-2xl py-4">
    {{ age }}
  </dd>

  <dt>MÃ©todo:</dt>
  <dd class="font-bold text-2xl py-4">{{ getHeroDescription() }}</dd>

  <dt>Capitalizado:</dt>
  <dd class="font-bold text-2xl py-4">{{ capitalizedName }}</dd>
</dl>

<button
  (click)="changeHero()"
  *ngIf="name !== 'Ironman'"
  class="px-10 py-3 bg-violet-400 rounded-xl font-bold text-white mx-5 my-6"
>
  Cambiar nombre
</button>

<button
  *ngIf="age !== 19"
  (click)="changeAge()"
  class="px-10 py-3 bg-violet-400 rounded-xl font-bold text-white mx-5 my-6"
>
  Cambiar edad
</button>

<button
  *ngIf="age !== 17 || name !== 'Spiderman'"
  (click)="resetForm()"
  class="px-10 py-3 bg-violet-600 rounded-xl font-bold text-white mx-5 my-6"
>
  Resetear Formulario
</button>
